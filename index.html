<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera Card</title>
    <!-- Referencia a iconos Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card__container">
    <!-- Imagen y elementos sobre ella -->
    <header class="card__image">
      <img src="https://raw.githubusercontent.com/agonsant/web-development-for-ux-engineer/refs/heads/main/2-HTML-CSS/imgs/house-airbnb.webp" alt="Estación Atlántida">
      <div class="label">Favorito entre huéspedes</div>
      <div class="icon">
        <i class="fa-regular fa-heart"></i>
      </div>
      <!-- Dots del carrusel -->
      <div class="carousel__dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </header>

    <!-- Contenido principal de la tarjeta -->
    <section class="card__content">
      <h1>Estación Atlántida, Uruguay <span class="rating">★ 4.9</span></h1>
      <p class="street">Cerca de Bodega Pablo Fallabrino<br>23 al 28 de dic.</p>
      <p class="price">$57 USD <span>/ noche</span></p>
    </section>
</div>
</body>
</html>
